  <style>
    .thumb {
      height: 75px;
      border: 1px solid #000;
      margin: 10px 5px 0 0;
    }

    #base64 { width:700px; height:400px; }

  </style>


</head>
<body>
  <table>
    <tr>
      <td>File to Encode:</td>
      <td><input type="file" id="files" name="files[]" multiple /></td>
    </tr>
    <tr>
      <td colspan="2">Results:</td>
    </tr>

  </table>
   <br/><br/><br/>
  <output id="list"></output>


  <script>
    var fileContent;
    var fileName;
    var contentType;
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object

      // Loop through the FileList and render image files as thumbnails.

      for (var i = 0, f; f = files[i]; i++) {

        // Only process image files.
        if (!f.type.match('image.*')) {
          continue;
        }

        var reader = new FileReader();

        // Closure to capture the file information.
        reader.onload = (function(theFile) {
          return function(e) {
            // Render thumbnail.
            var span = document.createElement('span');

            var content = e.target.result.substring(e.target.result.indexOf(',') + 1, e.target.result.length);

            /*span.innerHTML = ['<img class="thumb" src="', e.target.result,
                              '" title="', escape(theFile.name), '"/>'].join(''); */

            span.innerHTML = ['<br/>File Name: <input type="text" value="', theFile.name, '" /> <br/>File Type: <input type="text" value="', theFile.type, '" /><br/>File Content: <textarea id="base64">', content, '</textarea>'].join('');
            document.getElementById('list').insertBefore(span, null);
          };
        })(f);

        // Read in the image file as a data URL.
         fileContent = reader.readAsDataURL(f);
          //fileContent = reader.readAsBinaryString(f);
          fileName = f.name;
          contentType = f.type;


      }
    }

    document.getElementById('files').addEventListener('change', handleFileSelect, false);
  </script>
</body>
</html>
